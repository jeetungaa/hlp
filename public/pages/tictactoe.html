<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../assets/css/tictactoe.css" />
</head>
<body>
    <!-- container -->
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-board" id="game-board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>

        <button type="button" id="restartButton">Restart Game</button>
        <div class="winner-message" id="winnerMessage">
            <div data-winner-message-text></div>
            <button type="button" id="restartButton">Restart</button>
        </div>
    </div>
    <script src="../assets/js/tictacttoe.js"></script>
</body>
</html>
